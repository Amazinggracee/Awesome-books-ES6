<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <title>Book Store</title>
  

</head>

<body class="body">
  <!-- Main Section -->
  <header >
    <nav class="header">
      <div class="logo">
        Awesome Books
      </div>
      <div>
        <ul class="navbar-list">
          <li>
            <button class="navbar-btns btn-list">List</button>
          </li>
          <li>
            <button class="navbar-btns btn-add" id="add-new-btn">Add New</button>
          </li>
          <li>
            <button class="navbar-btns btn-contact">Contact</button>
          </li>
        </ul>   
      </div>
    </nav>
    <div class="time-and-date">

    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="display__books">
        
      </div>
      
      <!-- form -->
      <form class="form" id="form">
        <hr/>
        <h3>Add New Books</h3>
        <div class="form-control">
          <label for="title"></label>
          <input type="text" id="title" placeholder="Enter Title" required>
        </div>
        <div class="form-control">
          <label for="author"></label>
          <input type="text" id="author" placeholder="Enter Author" required>
        </div>
        <div class="submit-div">
          <input type="submit" value="Add" class="btn" id="submit-form"></button>
        </div>
      </form>
      <div class="error-message-div">
        <p class="error-message">Please type in the title and author of the book.</p>
      </div>
    <div class="success-message-div">
        <p class="success-message">Book Added Succesfully</p>
      </div>
    <!-- Contact container -->
    <div class="contact-info">

    </div>
    </div>
  </main>
  <footer class="footer">
    Copyright  ...
  </footer>

</body>

</html>
